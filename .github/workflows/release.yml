name: Release

on:
  push:
    tags:
      - 'v[0-9]+'

permissions:
  contents: read
  issues: write

jobs:
  Validate-in-CI-for-PR:
    uses: ./.github/workflows/ci-pr.yml

  Release:
    needs: Validate-in-CI-for-PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get information
        id: tags
        run: |
          version=${{ github.ref_name }}
          prevVersion=$(git --no-pager tag --sort=creatordate --merged ${{ github.ref_name }} | tail -2 | head -1)
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "prevVersion=${prevVersion}" >> $GITHUB_OUTPUT
          echo "author=${{ github.actor }}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%d.%m.%Y %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Build Changelog
        id: build_changelog
        uses: ardalanamini/auto-changelog@v4
        with:
          github-token: ${{ github.token }}
          commit-types: |
            build: Build System & Dependencies
            ci: Continuous Integrations
            docs: Documentation
            feat: New Features
            fix: Bug Fixes
            perf: Performance Improvements
            refactor: Refactors
            revert: Reverts
            style: Code Style
            test: Tests
          default-commit-type: Other Changes
          mention-authors: true
          mention-new-contributors: false
          include-compare-link: true
          include-pr-links: true
          include-commit-links: true
          semver: false
          use-github-autolink: true

      - name: Create or update issue
        id: create_issue
        uses: JasonEtco/create-an-issue@v2
        env:
          VERSION: ${{ steps.tags.outputs.version}}
          AUTHOR: ${{ steps.tags.outputs.author }}
          DATE: ${{ steps.tags.outputs.date }}
          CHANGELOG: ${{ steps.build_changelog.outputs.changelog }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/ISSUE_TEMPLATE.md
          update_existing: true
          search_existing: all

      - name: Comment issue with test results
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ steps.create_issue.outputs.number }}
          body: |
            ## ⚙️ Tests results №${{ github.run_id }}
            Download the files with the test results, can be downloaded from the link below:
            ${{github.server_url}}/${{ github.repository }}/actions/runs/${{github.run_id}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      issueNumber: ${{ steps.create_issue.outputs.number }}

  Deploy:
    needs: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install packages
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy with gh-pages
        run: |
          npm install gh-pages@5.0.0
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d build -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment issue with deploy
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ needs.Release.outputs.issueNumber }}
          body: |
            ## Deploy {{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Close Issue
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ needs.Release.outputs.issueNumber }}
          comment: |
            ## Close Issue


